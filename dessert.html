<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">Which dessert we eatin ?</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="icecream.jpeg" alt="icecream" />
        <label
          ><input type="checkbox" name="dessert" value="icecream" /> icecream</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/churro.jpeg" alt="churro" />
        <label
          ><input type="checkbox" name="dessert" value="churro" /> churro</label
        >
      </div>
      <div class="dessert-item">
        <img src="cookies.jpeg" alt="cookies" />
        <label><input type="checkbox" name="dessert" value="cookies" /> cookies</label>
      </div>
      <div class="dessert-item">
        <img src="cheesecake,jpeg.jpeg" alt="cheesecake" />
        <label
          ><input type="checkbox" name="dessert" value="cheesecake" /> cheesecake</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/randombun.jpeg" alt="randombun" />
        <label
          ><input type="checkbox" name="dessert" value="randombun" /> random
          bun</label
        >
      </div>
      <div class="dessert-item">
        <img src="banana pudding.jpeg" alt="banana" />
        <label
          ><input type="checkbox" name="dessert" value="banana" />
          banana</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='activities.html'">
      Continue 
    </button>
  </body>
</html>
